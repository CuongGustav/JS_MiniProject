<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Attribute Value</title>
    <style>
        body { 
            text-align: center;
        }
    </style>
</head>
<body>
    <p>JavaScript can change HTML attribute values</p>
    <button type="button" onclick="turnOnLed()">Turn On</button>
    <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="turn off led">
    <button type="button" onclick="turnOffLed()">Turn Off</button>
</body>
<script>
function turnOnLed () {
    let img = document.getElementById("img");
    img.src = "https://www.w3schools.com/js/pic_bulbon.gif"
}
function turnOffLed () {
    document.getElementById('img').src = "https://www.w3schools.com/js/pic_bulboff.gif"
}
</script>
</html>
